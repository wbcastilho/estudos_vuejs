<!-- Diretiva v-html -->
<!-- v-html renderiza o conteudo da variavel tranaformando em codigo html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos VueJS</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p v-html="html"></p>
    </div>

    <script type="text/javascript">         
        var app = new Vue({
            el:"#app",
            data: {                
                html: '<a href="#">Esse Ã© um link</a>'
            }           
        });
        
    </script>
</body>
</html>

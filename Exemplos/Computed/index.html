<!-- Computed x Method -->
<!-- Computed - utilize quando você quer criar uma solução no momento que está abrindo
sua aplicação, só executa ao iniciar a aplicação -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos VueJS</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">        
        <ul>
            <li v-for="registro in registros">
                {{registro.titulo}} - {{registro.descricao}} - {{registro.link}} - {{registro.valor | TrataValor}}
            </li>
        </ul>       
        <p>Total (computed): {{totalValorComputed | TrataValor}}</p>      
        <p>contaComputed: {{contaComputed}}</p>
    </div>

    <script type="text/javascript">
        
        var app = new Vue({
            el:"#app", 
            data: {               
                registros: [
                    {titulo:'Título 1', descricao: 'Descrição 1', link: 'Link 1', valor: 23.456453},
                    {titulo:'Título 2', descricao: 'Descrição 2', link: 'Link 2', valor: 10.456453},
                    {titulo:'Título 3', descricao: 'Descrição 3', link: 'Link 3', valor: 23}
                ],                
                contaComputed: 0             
            },           
            filters: {
                TrataValor: function(valor){
                    return ('R$ ' + (valor).toFixed(2)).replace('.',',');
                }
            },           
            computed: {
                totalValorComputed: function(){
                    this.contaComputed++;
                    var total = 0;
                    for(item of this.registros){
                        total += item.valor;
                    }

                    return total;
                }
            }           
        });
        
    </script>
</body>
</html>

<!-- Componentes - props dinâmicos -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos VueJS</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">

        <teste v-bind:titulo="meuTitulo"></teste>

        <input type="text" v-model="meuTitulo">

    </div>

    <script type="text/javascript">
        Vue.component('teste', {
            props: [ 'titulo' ],
            template: '<h2>{{ titulo }}</h2>'
        });

        var app = new Vue({
            el:"#app",
            data: {
                meuTitulo: 'Esse é o título'
            }           
        });
        
    </script>
</body>
</html>

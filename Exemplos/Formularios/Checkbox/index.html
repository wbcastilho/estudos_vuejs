<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos VueJS</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">                        
        <p>Checkbox: </p>
        <input type="checkbox" id="aceitaTermos" v-model="termos">
        <label for="aceitaTermos">{{termos}}</label>
    </div>

    <script type="text/javascript">
       
        var app = new Vue({
            el:"#app", 
            data: {                                              
                termos: true
            }             
        });
        
    </script>
</body>
</html>
